<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA & iOS support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d94f87">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PastelThoughts">
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon.png">

  <title>Pastel Thoughts Diary</title>
  <link rel="stylesheet" href="diary.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- PWA Install Button for Chrome/Android -->
    <button id="installBtn" style="
      display:none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d94f87;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
      cursor: pointer;
    ">Install App</button>

    <!-- iOS Install Message -->
    <div id="iosInstallMsg" style="
      display:none;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #d94f87;
      color: #fff;
      text-align: center;
      font-size: 14px;
      z-index: 9999;
      box-sizing: border-box;
    ">
      Tap <span style="font-weight:bold;">Share</span> â†’ 
      <span style="font-weight:bold;">Add to Home Screen</span> to install the app.
      <span id="closeIosMsg" style="margin-left:10px; cursor:pointer; font-weight:bold;">âœ•</span>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">ðŸ“” Pastel Thoughts</div>
      <div id="welcomeSidebar" style="text-align: center; color: #d94f87; font-weight: 600; margin-bottom: 5px;">
      Welcome!
      </div>
      <div class="date" id="currentDate"></div>
      <nav>
        <button id="todayBtn">Today</button>
        <button id="calendarBtn">Calendar</button>
        <button id="profileBtn">Profile</button>
        <button id="logoutBtn">Logout</button>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Editor, Full entry, Timeline, Calendar, Profile sections -->
      <!-- (Your existing content untouched) -->
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="diary.js"></script>
  <script src="calendar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="profile.js"></script>
  <script>
    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("SW registered for diary page!"))
        .catch(err => console.log("SW registration failed:", err));
    }

    // Chrome/Android Install Prompt
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log("User choice:", choice.outcome);
      deferredPrompt = null;
    });

    // iOS Support
    function isIos() {
      return /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    }
    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }

    const iosMsg = document.getElementById("iosInstallMsg");
    const closeIosBtn = document.getElementById("closeIosMsg");

    if (isIos() && !isInStandaloneMode()) {
      iosMsg.style.display = "block";
    }

    closeIosBtn.addEventListener("click", () => {
      iosMsg.style.display = "none";
    });
  </script>
</body>
</html>
